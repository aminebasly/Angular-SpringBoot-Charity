<div class="harbi-container" *ngIf="List && List.length > 0">
    <div class="harbi" *ngFor="let i of List">
        <div class="card-hover">
            <div class="card-hover__content">
                <h3 class="card-hover__title">
                    <span>{{i.donTitle}}</span>
                </h3>
                <p class="card-hover__text">{{i.donDescription}}</p>

                <div class="button-wrapper">


                </div><!-- BOUTON TRANSLATE POUR TRADUIRE -->
                <button (click)="translateDonation(i)" class="card-button translate-button">
                    <span>Translate</span>
                    <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                    </svg>
                </button>
                <!-- BOUTON BUFFLE -->
                <button (click)="readDonation(i)" class="baffle-button">
                    <span>üîä</span>
                    <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 12h18m0 0l-6 6m6-6l-6-6" />
                    </svg>
                </button>

                <!-- BOUTON UPDATE -->
                <button (click)="openDrawer(i)" class="card-button update-button">
                    <span>Update</span>
                    <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                    </svg>
                </button>


            </div>
            <div class="card-hover__extra">
                <h4>update <span>your</span> existing <span>donation</span> </h4>
            </div>
            <img [src]="i.image" alt="">
        </div>
    </div>
</div>


<div class="update-drawer" [class.open]="isDrawerOpen">
    <div class="drawer-content">
        <h2>Update Donation</h2>
        <label>Title:</label>
        <input type="text" [(ngModel)]="selectedDonation.donTitle">

        <label>Description:</label>
        <textarea [(ngModel)]="selectedDonation.donDescription"></textarea>

        <button (click)="updateDonation()">Save</button>

        <button (click)="closeDrawer()">Cancel</button>
    </div>
</div>



<!-- üî∂ BLOC POUR AJOUTER UN FEEDBACK -->
<div class="feedback-container mt-5">
    <h3>üí¨ Give your feedback</h3>

    <textarea [(ngModel)]="feedbackText" rows="3" class="form-control" placeholder="Write your feedback here..."></textarea>
    <button (click)="addFeedback()" class="btn btn-primary mt-2">Envoyer</button>
</div>

<!-- ‚úÖ AFFICHAGE DES FEEDBACKS NON TOXIQUES -->

    <h4>üó£Ô∏è Feedbacks :</h4>
    <ul>
        <li *ngFor="let fb of feedbackInputs" class="feedback-item">{{ fb }}</li>
    </ul>
</div>
