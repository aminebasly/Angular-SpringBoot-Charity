<!doctype html>
<html class="no-js" lang="zxx">
<footer>
    <div class="footer-wrapper" [ngStyle]="{'background-image': 'url(/assets/FrontOffice/assets/img/gallery/footer_bg.png)'}">
        <div class="footer-area footer-padding">
            <div class="container">
                <div class="row justify-content-between">
                    <!-- Logo, Description, and Social Icons -->
                    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8">
                        <div class="single-footer-caption mb-50">
                            <div class="footer-logo mb-25">
                                <a routerLink="/"><img src="/assets/FrontOffice/assets/img/logo/logo2_footer.png" alt="Company Logo"></a>
                            </div>
                            <div class="footer-tittle">
                                <div class="footer-pera">
                                    <p>Our charitable website is dedicated to empowering communities by connecting generous donors with impactful causes.</p>
                                </div>
                            </div>
                            <div class="footer-social mt-25">
                                <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                                <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                                <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                                <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Info -->
                    <div class="col-xl-3 col-lg-3 col-md-6 col-sm-8 offset-xl-1">
                        <div class="single-footer-caption mb-50">
                            <div class="footer-tittle">
                                <h4>Contact Info</h4>
                                <address>
                                    <ul>
                                        <li><i class="fas fa-map-marker-alt"></i><span>Address:</span> Ariana cité el Ghazela, Tunisia</li>
                                        <li><i class="fas fa-phone-alt"></i><span>Phone:</span> <a href="tel:+21692602305">+216 92 602 305</a></li>
                                        <li><i class="fas fa-envelope"></i><span>Email:</span> <a href="mailto:charity@gmail.com">charity@gmail.com</a></li>
                                    </ul>
                                </address>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Bottom -->
        <div class="footer-bottom-area">
            <div class="container">
                <div class="footer-border">
                    <div class="row d-flex align-items-center">
                        <div class="col-12">
                            <div class="footer-copy-right text-center">
                                <p>© 2025 Charity. All rights reserved. Made with <i class="fa fa-heart" aria-hidden="true"></i> in Tunisia.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
</html>
