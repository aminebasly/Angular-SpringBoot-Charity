<button (click)="requestPermission()" class="btn btn-primary">
  Activer les Notifications
</button>

<div *ngIf="notifications.length > 0" class="mt-3">
  <h3>Historique des Notifications</h3>
  <div class="list-group">
    <div *ngFor="let notification of notifications" class="list-group-item">
      <h5 class="mb-1">{{ notification.title }}</h5>
      <p class="mb-1">{{ notification.body }}</p>
    </div>
  </div>
</div>

<div *ngIf="notifications.length === 0" class="mt-3">
  <p>Aucune notification re√ßue.</p>
</div>
